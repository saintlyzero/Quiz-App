<!DOCTYPE html>
<html>
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="light-grey">

    <!-- Top container -->
    <div class="bar top black large" style="z-index:4">
        <button class="bar-item button hide-large hover-none hover-text-light-grey" onclick="nav_open();"><i class="fa fa-bars"></i>  Menu</button>

    </div>

    <!-- Sidebar/menu -->
    <nav class="sidebar collapse white animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="container row">
            <div class="col s4">
                <img src="../dashboard/image/avatar2.png" class="circle margin-right" style="width:46px">
            </div>
            <div class="col s8 bar">
                <span>Welcome, <strong>Mike</strong></span><br>
            </div>
        </div>
        <hr>
        <div class="container">
            <h5>Dashboard</h5>
        </div>
        <div class="bar-block">
            <!-- <a href="#" class="bar-item button padding-16 hide-large dark-grey hover-black" onclick="nav_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a> -->
            <a href="#" class="bar-item button padding blue"><i class="fa fa-users fa-fw"></i>  Overview</a>
            <a href="#" class="bar-item button padding"><i class="fa fa-id-card fa-fw"></i> Profile </a>
            <a href="#" class="bar-item button padding"><i class="fa fa-line-chart fa-fw"></i> Leader Board</a>
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="overlay hide-large animate-opacity" onclick="nav_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
        </header>

        <div class="row-padding margin-bottom">
            <div class="quarter">
                <div class="container red padding-16">
                    <div class="left"><i class="fa fa-calculator xxxlarge"></i></div>
                    <div class="right">
                        <h3>52</h3>
                    </div>
                    <div class="clear"></div>
                    <h4>Quants</h4>
                </div>
            </div>
            <div class="quarter">
                <div class="container blue padding-16">
                    <div class="left"><i class="fa fa-language xxxlarge"></i></div>
                    <div class="right">
                        <h3>99</h3>
                    </div>
                    <div class="clear"></div>
                    <h4>Verbal</h4>
                </div>
            </div>
            <div class="quarter">
                <div class="container teal padding-16">
                    <div class="left"><i class="fa fa-share-alt xxxlarge"></i></div>
                    <div class="right">
                        <h3>23</h3>
                    </div>
                    <div class="clear"></div>
                    <h4>Logics</h4>
                </div>
            </div>
        </div>


        <script src="dashboard.js"></script>

</body>

</html>
